# .github/workflows/build.yml
name: Build CMake project and upload artifacts

on:
  push:
    branches:
      - main
      - master
  pull_request:
  workflow_dispatch:

jobs:
  build-linux:
    name: Build (Ubuntu 24.04)
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install build tools
        run: |
          set -x
          sudo DEBIAN_FRONTEND=noninteractive apt-get update
          sudo DEBIAN_FRONTEND=noninteractive apt-get install -y \
            build-essential cmake ninja-build ccache autoconf automake libtool pkg-config

      - name: Verify build tools
        run: |
          gcc --version
          g++ --version
          cmake --version
          ninja --version

      - name: Configure CMake
        run: |
          mkdir -p build
          cd build
          cmake -G "Ninja" -DCMAKE_BUILD_TYPE=Release ..

      - name: Build
        run: |
          cd build
          cmake --build . --config Release --parallel

      - name: Run tests (if any)
        run: |
          cd build
          if command -v ctest >/dev/null 2>&1; then
            ctest --output-on-failure || true
          fi

      - name: Collect libraries & executables into artifacts
        run: |
          rm -rf artifacts || true
          mkdir -p artifacts

          echo "Copying shared libraries (.so)"
          find build -name "*.so" -print0 | xargs -0 -I{} cp "{}" artifacts/ || true

          echo "Copying static libraries (.a)"
          find build -name "*.a" -print0 | xargs -0 -I{} cp "{}" artifacts/ || true

          echo "Copying executables"
          find build -type f -perm /111 -print0 | xargs -0 cp -t artifacts/ || true

          echo "=== Final artifacts list ==="
          ls -lah artifacts/

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-libs-and-executables
          path: artifacts
          retention-days: 7

  build-windows:
    name: Build (Windows)
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure and build with CMake (MSVC)
        shell: powershell
        run: |
          mkdir build
          cd build
          cmake -S .. -B . -G "Visual Studio 17 2022" -A x64 -DCMAKE_BUILD_TYPE=Release
          cmake --build . --config Release

      - name: Collect libraries & executables (Windows)
        shell: powershell
        run: |
          Remove-Item -Recurse -Force artifacts -ErrorAction SilentlyContinue
          New-Item -ItemType Directory artifacts | Out-Null

          # Copy DLLs
          Get-ChildItem -Path build -Recurse -Include *.dll | ForEach-Object {
            Copy-Item $_.FullName artifacts/
          }

          # Copy LIB files (import + static)
          Get-ChildItem -Path build -Recurse -Include *.lib | ForEach-Object {
            Copy-Item $_.FullName artifacts/
          }

          # Copy executables
          Get-ChildItem -Path build -Recurse -Include *.exe | ForEach-Object {
            Copy-Item $_.FullName artifacts/
          }

          Write-Host "=== Windows artifacts list ==="
          Get-ChildItem artifacts -Recurse | Select-Object FullName, Length

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-libs-and-executables
          path: artifacts
          retention-days: 7
